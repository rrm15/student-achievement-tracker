apiVersion: apps/v1
kind: Deployment
metadata:
  name: achievement-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: achievement-frontend
  template:
    metadata:
      labels:
        app: achievement-frontend
    spec:
      containers:
      - name: frontend
        image: achievement-tracker-frontend:latest # Replace with your registry image
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: achievement-frontend
spec:
  selector:
    app: achievement-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
